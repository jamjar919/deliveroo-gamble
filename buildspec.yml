version: 0.2

phases:
  install:
    commands:
      - echo Installing nvm
      - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.2/install.sh | bash
      - export NVM_DIR="$HOME/.nvm";
      - $NVM_DIR/nvm.sh
      - nvm install 16.14.2
      - nvm use 16.14.2
      - echo Environment setup complete
  build:
    commands:
      - echo Building...
      - yarn run build
      - echo Build!
  post_build:
    commands:
      - echo Running...
      - node ./dist/server.js

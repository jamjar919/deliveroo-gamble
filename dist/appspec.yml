
version: 0.0

os: linux

files:
  - source: /
    destination: /home/takeawaygamble

hooks:
  BeforeInstall:
    - location: scripts/beforeinstall.sh
      timeout: 300
      runas: ec2-user
  AfterInstall:
    - location: scripts/afterinstall.sh
      timeout: 300
      runas: ec2-user
  ApplicationStart:
    - location: scripts/appstart.sh
      timeout: 300
      runas: ec2-user
  ApplicationStop:
    - location: scripts/appstop.sh
      timeout: 300
      runas: ec2-user